name: build

on: push

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: '14.15'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

  test:
    runs-on: ubuntu-20.04
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: '14.15'

      - name: Setup System
        uses: restorecommerce/setup-system-action@v1

      - name: Install Dependencies
        run: npm ci

      - name: Test
        run: npm run test

  image:
    runs-on: ubuntu-20.04
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: docker/setup-buildx-action@v1
        with:
          install: true

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./buildkit.Dockerfile
          platforms: linux/amd64
          push: false
          tags: |
            ${{ github.repository }}:latest
            ${{ github.repository }}:${GITHUB_REF#refs/*/}
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${GITHUB_REF#refs/*/}
          build-args: |
            APP_HOME=/home/node/${GITHUB_REPOSITORY#octocat/*}
          cache-from: |
            ${{ github.repository }}:latest
